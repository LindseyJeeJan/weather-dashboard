<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <h1 class="text-center p-3 m-0 text-white">Weather Dashboard</h1>
  </header>
  <main>

    <div class="row m-0 vh-100">

      <div class="col-xs-12 col-sm-5 col-md-4 p-4 bg-search text-dark">
        <aside>
          <label for="search">Search for a city name </label>
          <div class="input-group mb-3">
            <input id="search" type="search" autocomplete="off" class="form-control" placeholder="City Name" aria-label="Search for a city" name="search">
            <div class="input-group-append">
              <button id="btn-search" class="btn btn-primary" type="button" aria-label="search">
                <i aria-hidden="true" class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div id="error" style="display: none;" class="alert alert-danger">
            <i class="fas fa-exclamation-triangle"></i>
            <span class="bold">Error:</span>
            Enter a city name to perform a search.
          </div>
          <div id="error-city" style="display: none;" class="alert alert-danger">
            <i class="fas fa-exclamation-triangle"></i>
            <span class="bold">Error:</span>
            City not found. Enter a new city name.
          </div>
          <div id="error-comma" style="display: none;" class="alert alert-danger">
            <i class="fas fa-exclamation-triangle"></i>
            <span class="bold">Error:</span>
            Try searching city name only. Do not include the state.
          </div>
          <div id="history-header">
            <h5>Search History <small><i class="far fa-clock"></i></small></h5>
            <a style="display: none;" href class="clear-history">clear</a>
          </div>
          <ul id="city-list" class="list-group city-list">
            <li class="empty-list">No history exists.</li>
          </ul>
        </aside>
      </div>

      <div class="col-xs-12 col-sm-7 col-md-8 p-4 bg-custom">
        <section>
          <div class="weather-container">
            <h2 class="mb-1">
              <div id="todaysDate"></div>
              <span id="cityName"></span>
            </h2>
            <div class="row">
              <div class="col-xs-12 col-sm-6">
                <p><span id="temperature"></span>
                  <span class="cp-2">
                    <img aria-hidden="true" id="h2-card-image" class="card-image" />
                  </span>
                </p>
              </div>
              <div class="col-xs-12 col-sm-6">
                <p><span id="humidity"></span></p>
                <p><span id="uv-index"></span>
                  <span class="badge p-2"></span>
                </p>
              </div>
            </div>
          </div>
        </section>
        <section>
          <div class="forecast">
            <h2 class="mb-4 pt-4"></h2>
            <div class="card-container row">

              <!-- Card 1 -->
              <div class="card">
                <div class="card-body text-white p-2">
                  <h5 class="card-title bold"></h5>
                  <h6 class="card-subtitle mt-3">
                    <span class="temperature"></span>
                  </h6>
                  <div class="card-image">
                    <img aria-hidden="true" class="card-image" />
                  </div>
                  <h6 class="card-subtitle mt-2">
                    <span class="humidity"></span>
                  </h6>
                </div>
              </div>
              <!-- Card 2 -->
              <div class="card">
                <div class="card-body text-white p-2">
                  <h5 class="card-title bold"></h5>
                  <h6 class="card-subtitle mt-3">
                    <span class="temperature"></span>
                  </h6>
                  <div class="card-image">
                    <img aria-hidden="true" class="card-image" />
                  </div>
                  <h6 class="card-subtitle mt-2">
                    <span class="humidity"></span>
                  </h6>
                </div>
              </div>
              <!-- Card 3 -->
              <div class="card">
                <div class="card-body text-white p-2">
                  <h5 class="card-title bold"></h5>
                  <h6 class="card-subtitle mt-3">
                    <span class="temperature"></span>
                  </h6>
                  <div class="card-image">
                    <img aria-hidden="true" class="card-image" />
                  </div>
                  <h6 class="card-subtitle mt-2">
                    <span class="humidity"></span>
                  </h6>
                </div>
              </div>
              <!-- Card 4 -->
              <div class="card">
                <div class="card-body text-white p-2">
                  <h5 class="card-title bold"></h5>

                  <h6 class="card-subtitle mt-3">
                    <span class="temperature"></span>
                  </h6>
                  <div class="card-image">
                    <img aria-hidden="true" class="card-image" />
                  </div>
                  <h6 class="card-subtitle mt-2">
                    <span class="humidity"></span>
                  </h6>
                </div>
              </div>

              <!-- Card 5 -->
              <div class="card">
                <div class="card-body text-white p-2">
                  <h5 class="card-title bold"></h5>
                  <h6 class="card-subtitle mt-3">
                    <span class="temperature"></span>
                  </h6>
                  <div class="card-image">
                    <img aria-hidden="true" class="card-image" />
                  </div>
                  <h6 class="card-subtitle mt-2">
                    <span class="humidity"></span>
                  </h6>
                </div>
              </div>

            </div>
          </div>
        </section>
      </div>
      <div class="clearfix"></div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
